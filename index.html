<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Through the Seasons</title>
  <p class="subtitle">Click on the icons to make them burst but not all of them burst so keep trying!</p> <!-- Subtitle added here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Nature Through the Seasons</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://st5.depositphotos.com/35914836/64906/i/450/depositphotos_649066108-stock-photo-pink-flowers-park-spring-bloosom.jpg" alt="Spring">
        <div class="caption">Spring</div>
      </div>
      <div class="gallery-item">
        <img src="https://img.freepik.com/premium-photo/beach-tropical-sea_87394-4372.jpg?w=360" alt="Summer">
        <div class="caption">Summer</div>
      </div>
      <div class="gallery-item">
        <img src="https://as1.ftcdn.net/v2/jpg/00/90/26/38/1000_F_90263810_F3F1nSPBxRJBzVxqbokf83GxM2EfQrIW.jpg" alt="Autumn">
        <div class="caption">Autumn</div>
      </div>
      <div class="gallery-item">
        <img src="https://img.freepik.com/premium-photo/winter-forest-winter-background_1049675-13942.jpg" alt="Winter">
        <div class="caption">Winter</div>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <!-- Decorative elements for animation -->
    <div class="spring-petals">
      <img src="https://www.freeiconspng.com/thumbs/flowers-icon-png/free-flower-material-cherry--pictures-of-clipart-and-graphic-design--20.png" alt="Spring Petals">
    </div>
    <div class="summer-rays">
      <img src="https://img.pikbest.com/png-images/20240518/a-green-single-leaf-summer-object-with-monstera_10570110.png!sw800" alt="Summer Rays">
    </div>
    <div class="autumn-leaves">
      <img src="https://png.pngtree.com/png-vector/20230801/ourmid/pngtree-free-autumn-leave-clipart-vector-png-image_6862917.png" alt="Autumn Leaves">
    </div>
    <div class="winter-snowflakes">
      <img src="https://cdn-icons-png.flaticon.com/256/2530/2530064.png" alt="Winter Snowflakes">
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
